<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="favicon.png" />

    <title>CSS Mem Slider</title>

    <!-- Stylesheets -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div id="wrapper">

      <section class="section">
        <div class="inner-wrapper">

          <div class="slider">
            <input type="radio" id="slider-1" name="slider" aria-hidden="true" hidden="" checked="checked">
            <input type="radio" id="slider-2" name="slider" aria-hidden="true" hidden="">
            <input type="radio" id="slider-3" name="slider" aria-hidden="true" hidden="">
            <input type="radio" id="slider-4" name="slider" aria-hidden="true" hidden="">

            <div id="slide-1" class="slider__item">
              <img src="images/001.jpg" alt="" />
              <div class="slider__text">
                <h4>Looks like a dead end.</h4>
              </div>
            </div>

            <div id="slide-2" class="slider__item">
              <img src="images/002.jpg" alt="" />
              <div class="slider__text">
                <h4>Every single weekend...</h4>
              </div>
            </div>

            <div id="slide-3" class="slider__item">
              <img src="images/003.jpg" alt="" />
              <div class="slider__text">
                <h4>Performance and mood!</h4>
              </div>
            </div>

            <div id="slide-4" class="slider__item">
              <img src="images/004.jpg" alt="" />
              <div class="slider__text">
                <h4>Sounds familiar? ;)</h4>
              </div>
            </div>
            
            <div class="slider__nav">
              <label for="slider-1" id="label-1" class="slider__bullet"><i></i></label>
              <label for="slider-2" id="label-2" class="slider__bullet"><i></i></label>
              <label for="slider-3" id="label-3" class="slider__bullet"><i></i></label>
              <label for="slider-4" id="label-4" class="slider__bullet"><i></i></label>
            </div>
          </div>
          
        </div>
      </section>

  </body>
</html>
